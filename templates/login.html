<!DOCTYPE html>
<html>
<head>
  <title>ConnectCircle | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen text-lg">

<form method="POST" class="bg-white p-6 rounded shadow w-80">
  <h2 class="text-2xl font-bold mb-4 text-center text-indigo-600">ConnectCircle</h2>
  <input name="username" placeholder="Username" class="w-full border p-2 mb-2 rounded">
  <input type="password" name="password" placeholder="Password" class="w-full border p-2 mb-4 rounded">
  <button class="w-full bg-indigo-600 text-white p-2 rounded">Login</button>
  <a href="/signup" class="block text-center text-sm mt-3 text-indigo-600">Signup</a>
</form>

</body>
</html>
