<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConnectCircle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow px-6 py-4 flex justify-between">
    <div class="text-xl font-bold text-green-600">ConnectCircle</div>
    {% if session.get("name") %}
        <div class="text-sm text-gray-600">
            {{ session.get("name") }} |
            <a href="/logout" class="text-red-500">Logout</a>
        </div>
    {% endif %}
</nav>

<!-- Page Content -->
<div class="max-w-4xl mx-auto mt-10">
    {% block content %}{% endblock %}
</div>

</body>
</html>
