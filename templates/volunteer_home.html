<link rel="stylesheet" href="/static/styles.css">

<div class="header">Volunteer Dashboard</div>

<div class="container">
  {% for r in requests %}
  <div class="card">
    <p><b>Seeker:</b> {{r[1]}}</p>
    <p><b>Category:</b> {{r[2]}}</p>
    <p><b>Priority:</b> {{r[5]}}</p>
  </div>
  {% endfor %}
</div>
