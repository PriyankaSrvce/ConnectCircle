<!DOCTYPE html>
<html>
<head>
  <title>Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded-xl shadow w-96">
  <h2 class="text-xl font-bold mb-2">{{ req.category }}</h2>
  <p>{{ req.description }}</p>

  <span class="inline-block mt-3 px-3 py-1 rounded
    {% if req.status == 'Accepted' %}bg-green-200
    {% elif req.status == 'Completed' %}bg-gray-300
    {% else %}bg-yellow-200{% endif %}">
    {{ req.status }}
  </span>

  <p class="mt-3">Priority: <b>{{ req.priority }}</b></p>

  <a href="/logout" class="block mt-4 text-center text-red-500 underline">
    Logout
  </a>
</div>

</body>
</html>
