{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-bold mb-4">Request Status</h2>

    <p><b>Category:</b> {{ req.category }}</p>
    <p><b>Location:</b> {{ req.location }}</p>
    <p><b>Status:</b> {{ req.status }}</p>

    {% if req.volunteer_name %}
        <p><b>Volunteer:</b> {{ req.volunteer_name }}</p>
    {% else %}
        <p class="text-orange-500">Waiting for volunteer...</p>
    {% endif %}
</div>
{% endblock %}
