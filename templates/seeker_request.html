<!DOCTYPE html>
<html>
<head>
  <title>Create Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<form method="POST" enctype="multipart/form-data"
      class="bg-white p-6 rounded-xl shadow max-w-md mx-auto">

  <h2 class="text-xl font-bold mb-4">Request Help</h2>

  <select name="category" class="w-full mb-3 p-2 border rounded">
    <option>Medical</option>
    <option>Safety</option>
    <option>Mobility</option>
    <option>Other</option>
  </select>

  <textarea name="description" placeholder="Describe your issue"
            class="w-full mb-3 p-2 border rounded" required></textarea>

  <input name="location" placeholder="Location"
         class="w-full mb-3 p-2 border rounded" required>

  <input type="file" name="image" class="mb-3">

  <button class="bg-blue-500 text-white w-full py-2 rounded">
    Submit Request
  </button>
</form>

</body>
</html>
