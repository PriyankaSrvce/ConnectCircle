<h2>Pending Requests</h2>

{% for r in requests %}
<form method="post">
<p>
ID {{r[0]}} | {{r[2]}} | {{r[4]}} <br>
Location: {{r[4]}}
</p>
<input type="hidden" name="rid" value="{{r[0]}}">
Phone <input name="phone">
ETA <input name="eta">
<button>Accept</button>
</form>
<hr>
{% endfor %}

<a href="/logout">Logout</a>
