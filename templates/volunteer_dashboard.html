<link rel="stylesheet" href="/static/style.css">

{% for r in requests %}
<div class="card">
  <h3>{{ r.category }}</h3>
  <p>{{ r.description }}</p>
  <form method="post" action="/accept">
    <input type="hidden" name="seeker" value="{{ r.seeker }}">
    <input name="phone" placeholder="Phone">
    <input name="eta" placeholder="ETA (mins)">
    <button>Accept</button>
  </form>
</div>
{% endfor %}
