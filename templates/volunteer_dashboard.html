<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">Available Requests</h1>

  {% for r in requests %}
    <div class="bg-white p-4 rounded shadow mb-4">
      <b>{{ r.category }}</b>
      <p>{{ r.description }}</p>
      <p class="text-sm">{{ r.location }}</p>

      <form method="POST" action="/accept/{{ r.id }}">
        <input name="phone" placeholder="Phone" class="border p-1 mr-2"/>
        <input name="eta" placeholder="ETA" class="border p-1 mr-2"/>
        <button class="bg-green-600 text-white px-3 py-1 rounded">Accept</button>
      </form>
    </div>
  {% endfor %}
</body>
</html>
