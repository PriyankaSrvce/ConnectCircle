<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<form method="POST" class="bg-white p-6 rounded-xl shadow w-80">
<h2 class="text-xl font-bold mb-4 text-center">Sign Up</h2>
<input name="username" class="w-full p-2 border mb-3" placeholder="Username" required>
<input name="email" class="w-full p-2 border mb-3" placeholder="Email" required>
<input type="password" name="password" class="w-full p-2 border mb-3" placeholder="Password" required>
<select name="role" class="w-full p-2 border mb-3">
<option value="Seeker">Need Help</option>
<option value="Volunteer">Volunteer</option>
</select>
<button class="bg-blue-500 w-full text-white py-2 rounded">Create Account</button>
</form>
</body>
</html>
