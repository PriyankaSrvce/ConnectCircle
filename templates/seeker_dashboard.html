<h2>New Request</h2>
<form method="post">
Category <input name="category"><br>
Description <input name="description"><br>
Location <input name="location"><br>
<button>Submit</button>
</form>

<h2>My Requests</h2>
{% for r in requests %}
<p>
ID {{r[0]}} | {{r[6]}} <br>
Volunteer: {{r[7] or "Not assigned"}} <br>
Phone: {{r[8] or "-"}} | ETA: {{r[9] or "-"}}
</p>
{% endfor %}

<a href="/logout">Logout</a>
