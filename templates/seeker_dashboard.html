<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<h2 class="text-2xl font-bold mb-4">My Requests</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow mb-6">
<select name="category" class="border p-2 w-full mb-2">
<option>Medical</option>
<option>Safety</option>
<option>General</option>
</select>
<textarea name="description" class="border p-2 w-full mb-2" placeholder="Describe issue"></textarea>
<input type="file" name="image" class="mb-2">
<button class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
</form>

<div class="grid grid-cols-1 gap-4">
{% for r in requests %}
<div class="bg-white p-4 rounded shadow">
<p><b>{{ r.category }}</b></p>
<p>{{ r.description }}</p>
<p>Status: <b>{{ r.status }}</b></p>
</div>
{% endfor %}
</div>
</body>
</html>
