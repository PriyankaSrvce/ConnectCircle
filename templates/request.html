<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Find Helpers</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f0fb;
    font-size: 21px;
}

/* ===== APP HEADER ===== */
.app-header {
    background: #f5f0fb;
    color: #5b3fa6;
    font-size: 36px;
    font-weight: bold;
    padding: 22px 50px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
}

/* ===== MAIN CONTAINER ===== */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 30px 40px;
}

h1 {
    text-align: center;
    color: #5b3fa6;
    font-size: 34px;
    margin-bottom: 30px;
}

/* ===== FILTERS ===== */
.filters {
    background: #f9f6ff;
    padding: 26px;
    border-radius: 16px;
    margin-bottom: 35px;
}

.filters label {
    font-weight: bold;
    font-size: 22px;
    color: #4a357d;
}

.filters select {
    width: 100%;
    padding: 14px;
    margin: 12px 0 24px;
    font-size: 19px;
    border-radius: 10px;
    border: 1px solid #c8bdf0;
}

/* ===== HELPER CARD ===== */
.helper-card {
    background: white;
    padding: 22px 26px;
    border-radius: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 22px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

.helper-left {
    display: flex;
    gap: 18px;
    align-items: center;
}

.avatar {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: #d9cdef;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    color: #5b3fa6;
}

.helper-info strong {
    font-size: 22px;
    color: #3f2f6d;
}

/* ONLY emphasis – no layout change */
.profession {
    font-size: 22px;
    font-weight: bold;
    color: #3f2f6d;
}

.area {
    font-size: 21px;
    font-weight: bold;
    color: #4a357d;
}

.helper-info div {
    color: #555;
    margin-top: 4px;
    font-size: 18px;
}

.rating {
    font-size: 20px;
    font-weight: bold;
    color: #f4b400;
}

/* ===== REQUEST BUTTON ===== */
.request-btn {
    background: #6b4cb3;
    color: white;
    border: none;
    padding: 14px 26px;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="app-header">Connect Circle</div>

<div class="container">
<h1>Find Helpers</h1>

<!-- FILTERS -->
<div class="filters">
    <label>Filter by Profession</label>
    <select id="professionFilter">
        <option value="All">All</option>
        <option value="Nurse">Nurse</option>
        <option value="Caretaker">Caretaker</option>
        <option value="Driver">Driver</option>
        <option value="Maid">Maid</option>
        <option value="Cook">Cook</option>
    </select>

    <label>Filter by Location</label>
    <select id="locationFilter">
        <option value="All">All Areas</option>
        <option value="BTM">BTM</option>
        <option value="Jayanagar">Jayanagar</option>
        <option value="Whitefield">Whitefield</option>
    </select>
</div>

<!-- HELPER 1 -->
<div class="helper-card" data-profession="Nurse" data-location="BTM">
    <div class="helper-left">
        <div class="avatar">N</div>
        <div class="helper-info">
            <strong>Nikitha</strong>
            <div>
                <span class="profession">Nurse</span> ·
                <span class="area">BTM</span> · 0.5 km
            </div>
            <div class="rating">⭐ 4.5</div>
        </div>
    </div>
    <button class="request-btn"
        onclick="goToStatus('Nikitha','Nurse','4.5','0.5')">
        Request
    </button>
</div>

<!-- HELPER 2 -->
<div class="helper-card" data-profession="Driver" data-location="Jayanagar">
    <div class="helper-left">
        <div class="avatar">R</div>
        <div class="helper-info">
            <strong>Ravi Kumar</strong>
            <div>
                <span class="profession">Driver</span> ·
                <span class="area">Jayanagar</span> · 1.2 km
            </div>
            <div class="rating">⭐ 4.3</div>
        </div>
    </div>
    <button class="request-btn"
        onclick="goToStatus('Ravi Kumar','Driver','4.3','1.2')">
        Request
    </button>
</div>

<!-- HELPER 3 -->
<div class="helper-card" data-profession="Caretaker" data-location="Whitefield">
    <div class="helper-left">
        <div class="avatar">A</div>
        <div class="helper-info">
            <strong>Anitha S</strong>
            <div>
                <span class="profession">Caretaker</span> ·
                <span class="area">Whitefield</span> · 2.1 km
            </div>
            <div class="rating">⭐ 4.2</div>
        </div>
    </div>
    <button class="request-btn"
        onclick="goToStatus('Anitha S','Caretaker','4.2','2.1')">
        Request
    </button>
</div>

</div>

<script>
function goToStatus(name, profession, rating, distance) {
    window.location.href =
    `status.html?name=${encodeURIComponent(name)}&profession=${encodeURIComponent(profession)}&rating=${rating}&distance=${distance}`;
}

const professionFilter = document.getElementById("professionFilter");
const locationFilter = document.getElementById("locationFilter");
const cards = document.querySelectorAll(".helper-card");

function applyFilters() {
    const prof = professionFilter.value;
    const loc = locationFilter.value;

    cards.forEach(card => {
        const cardProf = card.dataset.profession;
        const cardLoc = card.dataset.location;

        const profMatch = (prof === "All" || prof === cardProf);
        const locMatch = (loc === "All" || loc === cardLoc);

        card.style.display = (profMatch && locMatch) ? "flex" : "none";
    });
}

professionFilter.addEventListener("change", applyFilters);
locationFilter.addEventListener("change", applyFilters);
</script>

</body>
</html>
