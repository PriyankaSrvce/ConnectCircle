<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #f5f0fb, #ede7fb);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

.card {
    background: white;
    padding: 40px 35px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

.card h2 {
    text-align: center;
    font-size: 32px;
    color: #5b3fa6;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 6px;
    color: #4a357d;
}

input, select {
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #c8bdf0;
    margin-bottom: 20px;
}

button {
    background: #6b4cb3;
    color: white;
    border: none;
    padding: 15px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
}

.link {
    text-align: center;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>Register</h2>

    <form id="registerForm">
      <label>Full Name</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Password</label>
      <input type="password" required>

      <label>Register As</label>
      <select id="role" required>
        <option value="">-- Select Role --</option>
        <option value="elder">Elder</option>
        <option value="volunteer">Volunteer</option>
      </select>

      <!-- VOLUNTEER ONLY -->
      <div id="professionBox" style="display:none;">
        <label>Volunteer Profession</label>
        <select id="profession">
          <option value="">-- Select Profession --</option>
          <option>Caretaker</option>
          <option>Medical Helper</option>
          <option>Community Helper</option>
          <option>Emergency Responder</option>
        </select>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyZV7_NJURsYtOK311V4b13NG3uHv3tog",
  authDomain: "elderlyease-7be75.firebaseapp.com",
  projectId: "elderlyease-7be75",
  storageBucket: "elderlyease-7be75.appspot.com",
  messagingSenderId: "933473196",
  appId: "1:933473196:web:902488f3ce1317c333a809"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const roleSelect = document.getElementById("role");
const professionBox = document.getElementById("professionBox");

roleSelect.addEventListener("change", () => {
  professionBox.style.display =
    roleSelect.value === "volunteer" ? "block" : "none";
});

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.querySelector('input[type="email"]').value;
  const password = document.querySelector('input[type="password"]').value;
  const role = roleSelect.value;

  try {
    await createUserWithEmailAndPassword(auth, email, password);

    localStorage.setItem("userRole", role);

    /* âœ… ONLY CHANGE IS HERE */
    if (role === "volunteer") {
      window.location.href = "volunteer.html";
    } else {
      window.location.href = "login.html";
    }

  } catch (error) {
    alert(error.message);
  }
});
</script>

</body>
</html>
